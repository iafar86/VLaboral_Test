<div class="row">
    <div class="col-lg-12">
        <div class="box dark">
            <header>
                <div class="icons">
                    <i class="fa fa-institution"></i>
                </div>
                <h5>Carga Nuevo Empleado</h5>
                <div class="toolbar">
                    <div class="btn btn-sm btn-default minimize-box">
                    </div>
                </div>
            </header> <!--Encabezado-->
            <div class="body">
                <br />
                <div class="row">
                    <div class="row">
                        <div>
                            <br />
                            <div class="col-xs-4 text-center">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div flow-init="{singleFile:true}">
                                            <div class="thumbnail ng-hide" ng-show="!$flow.files.length">

                                            </div>
                                            <div class="thumbnail" ng-show="$flow.files.length">
                                                <img flow-img="$flow.files[0]" />
                                            </div>
                                            <div>
                                                <span class="btn btn-primary ng-hide" ng-show="!$flow.files.length" flow-btn="">
                                                    Seleccionar Foto de Perfil<input type="file" style="visibility: hidden; position: absolute;">
                                                </span>
                                                <span class="btn btn-info" ng-show="$flow.files.length" flow-btn="">Cambiar<input type="file" style="visibility: hidden; position: absolute;"></span>
                                                <span class="btn btn-danger" ng-show="$flow.files.length" ng-click="$flow.cancel()">
                                                    Eliminar
                                                </span>
                                            </div>
                                            <div>
                                                <button type="submit" class="btn btn-danger">
                                                    Subir Curriculum (PDF)
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--Imagen de Perfil-->

                            <div class="col-xs-7">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">Datos Basicos</div> <!--Titulo Panel-->
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-xs-4">
                                                <label>Dni</label>
                                                <input type="text" ng-model="infoEmpleado.Dni" ng-blur="validacionDni(infoEmpleado.Dni)" class="form-control" required />
                                            </div><!--DNI-->
                                            <div class="col-xs-8">
                                                <label>Cuil</label>
                                                <input type="text" ng-model="infoEmpleado.Cuil" class="form-control" ng-disabled="!editValue" required />
                                            </div> <!--CUIL-->
                                        </div> <!--DNI/CUIL-->
                                        <br />
                                        <div class="row">
                                            <div class="col-xs-8">
                                                <label>Nombre y Apellido</label>
                                                <input type="text" ng-model="infoEmpleado.NombreApellido" class="form-control" ng-disabled="!editValue" />
                                            </div>
                                            <div class="col-xs-4">
                                                <label>Fecha de Nacimiento</label>
                                                <input class="form-control" type="date" ng-model="infoEmpleado.FecNacimiento" ng-disabled="!editValue">
                                            </div>
                                        </div> <!--Nombre y Apellido/Fecha de Nacimiento-->
                                        <br />

                                        <div class="row">
                                            <div class="col-xs-6">
                                                <div class="form-group">
                                                    <label>Nací en</label>
                                                    <input type="text" ng-autocomplete="results" ng-model="infoEmpleado.LugarDeNacimiento" class="form-control" />
                                                </div>
                                            </div>

                                            <div class="col-xs-6">
                                                <div class="form-group">
                                                    <label>Estoy en</label>
                                                    <input type="text" ng-autocomplete="results" ng-model="infoEmpleado.UbicacionActual"  class="form-control" />
                                                </div>

                                            </div>


                                        </div> <!--Ubicacion Actual/Origen-->
                                    </div>

                                </div><!--Datos personales-->

                                
                                <br />

                                <div class="panel panel-primary">
                                    <div class="panel-heading">Datos de contacto</div>
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-xs-5">
                                                <label>Telefono</label>
                                                <input type="text" ng-model="infoEmpleado.Telefono" ng-disabled="!editValue" class="form-control" required />
                                            </div> <!--Tel-->
                                            <div class="col-xs-7">
                                                <label>Celular</label>
                                                <input type="text" ng-model="infoEmpleado.Celular" ng-disabled="!editValue" class="form-control" />
                                            </div>
                                        </div><!--Tel/Cel-->
                                        <br />

                                        <div class="row">
                                            <div class="col-xs-12">
                                                <label>Correo electronico</label>
                                                <input type="email" ng-model="infoEmpleado.Email" class="form-control" ng-disabled="!editValue" required />
                                            </div>
                                        </div> <!--EMail-->
                                        <br />
                                    </div>
                                </div><!--Panel datos de contacto-->
                                <br />
                                


                                </div> <!--Datos empleado-->
                            </div> <!--Datos Basicos Empleado-->

                        </div> <!--Panel superior(imagen/datos basicos/datos de contacto)-->
                    </div>
                
                    <div class="row">
                        <div class="col-xs-10 col-xs-offset-1">
                            <div class="panel panel-primary">
                                <div class="panel-heading">Resumen Curricular (500 caracteres)</div>
                                <div class="panel-body">
                                    <textarea cols="25" rows="6" class="form-control" required ng-model="infoEmpleado.ResumenCurricular" ng-disabled="!editValue"></textarea>
                                </div>
                            </div>
                        </div><!--Carga de resumen curricular-->

                        <br />

                        <div class=" col-xs-10 col-xs-offset-1" >
                            <div class="panel panel-primary">
                                <div class="panel-heading">Rubros a los que pertenece</div>
                                <div class="panel-body">
                                    <div class="row">

                                        <div class="col-md-4 form-inline">
                                            <label>Rubro</label>
                                            <select class="btn btn-block btn-primary" ng-options="rubro.Nombre for rubro in rubros" ng-model="rubroSelect" ng-disabled="!editValue"></select>

                                        </div><!--Rubro-->
                                        <div class="col-md-4">
                                            <label>Sub-Rubro</label>
                                            <select class="btn btn-block btn-primary" ng-options="subRubro.Nombre for subRubro in rubroSelect.SubRubros" ng-model="subRubroSelect" ng-disabled="!editValue"></select>

                                        </div> <!--SubRubro-->
                                        <div class="col-md-3">
                                            <br />
                                            <button class="btn btn-default btn-primary" ng-click="AddRubro()" ng-disabled="!editValue">
                                                Agregar Rubro
                                            </button>

                                        </div> <!--Boton Agregar Rubro/SubRubro-->

                                    </div> <!--Rubro/SubRubro/Boton agregar a lista-->
                                    <br />


                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Rubro</th>
                                                <th>Subrubro</th>
                                                <th>Opciones</th>
                                            </tr>
                                        </thead>
                                        <tbody ng-repeat="i in rubrosList">
                                            <tr>
                                                <!--Verificar porque no se muestra el contenido-->
                                                <th>{{$index + 1}}</th>
                                                <td>{{i.rNombre}}</td>
                                                <td>{{i.srNombre}}</td>
                                                <td><a class="btn" ng-click="RubroDel(i)">Delete</a></td>
                                            </tr>
                                        </tbody>
                                        <tfoot>
                                            <tr></tr>
                                        </tfoot>
                                    </table><!--Lista de Rubros/Subrubro-->

                                </div>

                            </div>
                        </div>


                    </div><!--Listado de Rubro/SubRubro-->

                </div> <!--Panel inferior(Resumen Curricular/Rubros/Subrubros)-->




            </div>
        </div> <!--Cuerpo de Vista-->
        <div class="modal-footer">
            <div class="row col-xs-offset-7">
                <div class="col-xs-6">
                    <div class="form-group">
                        <a href="#">Terminos y Condiciones</a>
                    </div>
                </div>
                <div class="col-xs-4">
                    <button type="button" class="btn btn-primary" ng-model="singleModel" ng-click="empleadoAdd(infoEmpleado) ng-disabled=" !editvalue"">
                        Aceptar y Agregar Nuevo
                    </button>
                </div>
            </div>
        </div> <!--Footer-->
    </div>
</div>
</div>
<!-- END - Area de Carga de Empleado-->
