<!-- fpaz: Area de Listado de Clientes-->
<div layout="column">
    <md-content>
        <md-toolbar>
            <div class="md-toolbar-tools">

                <input placeholder="Buscar" class="md-input" type="search" ng-model="search" />
                <span flex></span>
                <md-icon><i class="mdi-action-search "></i></md-icon>

            </div>


        </md-toolbar>
    </md-content>
   
    
    <div flex>
        <md-card>
            <md-card-content>
                <h2>Empleados registrados</h2>
                <md-list ng-repeat="empleado in empleados | filter: search">

                    <md-list-item class="md-3-line">
                        <ng-md-icon icon="cloud_done" style="fill: #00670d" size="60" flex="10"></ng-md-icon>
                        <!--<img  class="img-circle" alt="" />-->
                        <div class="md-list-item-text">
                            <h3>{{empleado.NombreApellido}}</h3>
                            <h4>{{empleado.Dni}}</h4>
                            <p>{{empleado.Email}}</p>
                            <md-button class="md-warn" ui-sref="empleado.perfil({empleadoId: empleado.Id})">Ver detalle</md-button>

                        </div>
                        <md-divider md-insert hide-gt-sm></md-divider>
                    </md-list-item>
                    <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                    <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                </md-list>
                <md-divider></md-divider>
            </md-card-content>         
        </md-card>
    </div>

    
</div>
